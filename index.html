<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мазур Олег - Посилання на папки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .folder {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7e0581;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .folder:hover {
            background-color: #ef31df;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="one/index.html" class="folder">One</a>
        <a href="twoo/index.html" class="folder">Twoo</a>
       
    </div>

</body>
</html>
